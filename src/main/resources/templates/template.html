<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Documents constructor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="/">
            <h1 class="header_title" th:text="#{title.header}">Documents Constructor</h1>
        </a>
        <div class="header_langs">
            <a class="lang_link" href="?lang=ru_RU">
                <img src="/img/russian-language.svg" width="30" height="30"/>
            </a>
            <a class="lang_link" href="?lang=en">
                <img src="/img/english-language.svg" width="30" height="30"/>
            </a>
        </div>
        <div class="header_logout">
            <a href="/logout">
                <img src="/img/logout_icon.svg" width="30" height="30">
            </a>
        </div>
    </header>
    <main class="content">
        <h1>Выберите документ для создания из списка ниже:</h1>
        <ul class="content_list">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer_content">&copy; 2021 Documents constructor. Diploma project</p>
    </footer>
</div>
<script src="/js/template.js"></script>
<script>
    $(function () {
        loadTemplates();
    });
</script>
</body>
</html>
