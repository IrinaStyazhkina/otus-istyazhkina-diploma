<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Documents constructor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="page">
    <header class="header">
        <a href="/">
            <h1 class="header_title" th:text="#{title.header}">Documents Constructor</h1>
        </a>
        <div class="header_langs">
            <a class="lang_link" href="?lang=ru_RU">
                <img src="/img/russian-language.svg" width="30" height="30"/>
            </a>
            <a class="lang_link" href="?lang=en">
                <img src="/img/english-language.svg" width="30" height="30"/>
            </a>
        </div>
        <div class="header_logout">
            <a href="/logout">
                <img src="/img/logout_icon.svg" width="30" height="30">
            </a>
        </div>
    </header>
    <main class="content">
        <div class="content_column">
            <h2 class="content_header" th:text="#{content.provide.data}">Please provide data:</h2>
            <div class="form_wrapper">
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer_content">&copy; 2021 <span
                th:text="#{footer.copyright}">Documents constructor. Diploma project</span></p>
    </footer>
</div>
<script src="/js/form.js"></script>
<script>
    $(function () {
        loadData();
    });
</script>
</body>
</html>
